version: '3'

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

services:
  # traefik as reverse-proxy
  traefik:
    build:
      context: ../..
      dockerfile: ./Dockerfile-for-traefik # including traefik.toml
    command: --docker
    restart: always
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    # this file you'll have to create manually `touch acme.json && chmod 600 acme.json`
    - /home/docker/volumes/traefik/acme.json:/opt/traefik/acme.jso
    networks:
    - overlay
    ports:
    - 8888:80
    - 443:443


  app:
    image: redcopy/pond_temp_app:latest
    build:
      dockerfile:  Dockerfile
      context: .

    working_dir: /var/www
    env_file: '.env.prod'
    extra_hosts:
    - "mysql:127.0.0.1"

    volumes:
    - database
    - $HOME/.composer/:$HOME/.composer/
    environment:
    - "DB_HOST=database"
    - "DB_DATABASE=homestead"
    - "DB_USERNAME=admin"
    - "DB_PASSWORD=secret"
#    - "REDIS_HOST=redis"
#    - "REDIS_PORT=6379"
    expose:
     - "9000"

    networks:
    - backend

# The Web Server
  web:
    image: redcopy/pond_web:1.00
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    volumes:
       - app
    ports:
     - 80:80
    networks:
     - frontend
     - backend
  #  # The Database
  database:
    build:
      context: docker/database
    volumes:
      - ./database/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    environment:
    - "MYSQL_DATABASE=homestead"
    - "MYSQL_USER=admin"
    - "MYSQL_PASSWORD=secret"
    - "MYSQL_ROOT_PASSWORD=secret"
    networks:
     - backend

